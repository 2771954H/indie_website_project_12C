{% extends 'indie/base.html'%}
{% load staticfiles %}

{% block body_block %}
<h1 >Login</h1>
{% if error %}
    {{error}}
{% endif %}
<form id="login_form" method = "post" action = "{% url 'indie:login' %}">
    {% csrf_token %}
    Username: <input type="text" name = "username" value="" size = "50" />
    <br />
    Password: <input type="password" name = "password" value="" size = "50" />
    <br />
    <input type="submit" value = "submit"/>
</form>
<h2>Don't have an account yet?</h2>
<h3><a href="{% url 'indie:register' %}">Register</a></h1>
{% endblock %}
{% block bottom_bar_block %}
{% endblock %}
